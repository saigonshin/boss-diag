<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【究極】もしもあなたが裏ボスだったら？</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0a14; --card-bg: #1e1626; --text: #f8f8f2; --accent: #ff79c6; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Noto Sans JP', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        #app { width: 100%; max-width: 480px; padding: 20px; box-sizing: border-box; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { color: var(--accent); text-align: center; font-size: 1.4rem; text-shadow: 0 0 10px rgba(255,121,198,0.5); }
        .card { background: var(--card-bg); border-radius: 20px; border: 2px solid var(--accent); overflow: hidden; cursor: pointer; text-align: center; }
        .main-img { width: 100%; height: 300px; object-fit: cover; }
        .btn { display: block; width: 100%; padding: 15px; margin-top: 10px; background: #282a36; border: 2px solid #44475a; color: white; border-radius: 50px; cursor: pointer; font-size: 1rem; }
        .btn:hover { border-color: var(--accent); }
        .res-desc { font-size: 0.95rem; line-height: 1.7; text-align: left; background: rgba(0,0,0,0.4); padding: 15px; border-radius: 15px; white-space: pre-wrap; margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div id="app">
    <div id="start" class="fade-in">
        <h1>【究極】もしもあなたが裏ボスだったら？</h1>
        <div class="card" onclick="start()">
            <img src="https://images.unsplash.com/photo-1614728263952-84ea256f9679?w=800" class="main-img">
            <div style="padding:15px;">タップして運命を知りや！</div>
        </div>
    </div>
    <div id="quiz" class="hidden fade-in">
        <div class="card" style="padding:20px; cursor:default;">
            <p id="q-text" style="font-weight:bold;"></p>
            <div id="opts"></div>
        </div>
    </div>
    <div id="result" class="hidden fade-in">
        <div id="res-card" class="card" style="cursor:default; border-width:4px;">
            <img id="res-img" class="main-img">
            <div style="padding:20px;">
                <div id="res-type" style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;"></div>
                <div id="res-desc" class="res-desc"></div>
            </div>
        </div>
        <button class="btn" onclick="location.reload()" style="border-color:var(--accent);">もう一回遊ぶんか？</button>
        <p style="text-align:center; font-size:0.7rem; opacity:0.5; margin-top:15px;">Produced by YUMIKO IDUKI</p>
    </div>
</div>

<script>
    const questions = [
        { q: "まずは血液型教えてーな？", opts: [{t: "A型", s: "A"}, {t: "B型", s: "B"}, {t: "O型", s: "C"}, {t: "AB型", s: "D"}] },
        { q: "星座はどれや？", opts: [{t: "火（牡羊・獅子・射手）", s: "B"}, {t: "土（牡牛・乙女・山羊）", s: "A"}, {t: "風（双子・天秤・水瓶）", s: "D"}, {t: "水（蟹・蠍・魚）", s: "C"}] },
        { q: "喧嘩が始まったらどないする？", opts: [{t: "黙って観察", s: "A"}, {t: "面白そうやし混ざる", s: "B"}, {t: "ニコニコして仲裁", s: "C"}, {t: "裏で糸を引く", s: "D"}] },
        { q: "魔法ひとつ使えるなら？", opts: [{t: "全知全能の知識", s: "A"}, {t: "ド派手な破壊兵器", s: "B"}, {t: "人を操る魅了", s: "C"}, {t: "時間操作", s: "D"}] }
    ];

   const resData = {
        A: { t: "インテリ眼鏡の冷徹執行官", d: "自分、頭良すぎて逆に怖いわ！お茶すすりながら「全部、計算通りやで」って涼しい顔で言うてるタイプやろ。感情に流されへんから、敵に回すと一番理詰めでボコボコにされる、最強のインテリやな。" },
        B: { t: "爆破大好き！ガトリング少女", d: "自分、テンション高すぎやろ！「ルール？そんなん壊すためにあるんやろ？」って笑いながら、デカい銃をぶっ放すタイプやな。自分が楽しければ世界がどないなってもええっていう、無茶苦茶やけど皆に好かれる爆弾娘やで！" },
        C: { t: "毒薬と微笑みのマッドサイエンティスト", d: "自分、顔は笑ってるけど目が全然笑ってへんで！優しく話しかけながら、裏でこっそり怪しい薬を作って「どんな反応するか楽しみやなぁ」とか言うてそうやわ。本気で怒らせたら一番えげつない、変態的な天才やな！" },
        D: { t: "影を操る虚無の支配者", d: "自分、ミステリアスすぎて存在が「闇」そのものやん！言葉少なめに「…消えろ」って一言で相手を沈める正統派。深い孤独を抱えてる感じが、逆にかっこよすぎてファンが仰山つくタイプやで。" },
        E: { t: "ぬいぐるみと残酷なプリンセス", d: "見た目は可愛らしいお嬢様やのに、中身は驚くほど残酷やな！「あの子、邪魔やから消して？」ってぬいぐるみに命令してそうやわ。その可愛さと恐ろしさのギャップに、一生下僕にされる奴が後を絶たへんで！" },
        F: { t: "墜ちた聖職者の光と闇", d: "自分、一番タチ悪いタイプやな！正義の顔して「救ってあげます」って言いながら、絶望に突き落とすんやろ？背中の羽が白か黒か分からんくらいオーラが複雑や。自分に助けられたら最後、そこは地獄の入り口やわ。" },
        Mix: { t: "全てを嘲笑う伝説の神", d: "自分、もう次元が違うわ！男とか女とか関係ない、存在そのものが「災害」レベル。全ての裏ボスが束になっても勝てへん真のリーダーや。自分が出てきたら物語は強制終了。自分、最強すぎて人生退屈してへんか？" }
    

    let cur = 0, scores = {A:0, B:0, C:0, D:0};
    function start() { document.getElementById('start').classList.add('hidden'); document.getElementById('quiz').classList.remove('hidden'); show(); }
    function show() {
        const q = questions[cur]; document.getElementById('q-text').innerText = q.q;
        const div = document.getElementById('opts'); div.innerHTML = '';
        q.opts.forEach(o => { const b = document.createElement('button'); b.className = 'btn'; b.innerText = o.t; b.onclick = () => { scores[o.s]++; next(); }; div.appendChild(b); });
    }
    function next() { cur++; if(cur < questions.length) show(); else result(); }
    function result() {
        document.getElementById('quiz').classList.add('hidden'); document.getElementById('result').classList.remove('hidden');
        let win = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        let res = (scores[win] === 1) ? resData.Mix : resData[win];
        if(win === 'A' && Math.random() > 0.5) res = resData.F; // 遊び心で分岐
        if(win === 'B' && Math.random() > 0.5) res = resData.E;

        document.getElementById('res-type').innerText = "【" + res.t + "】";
        document.getElementById('res-desc').innerText = res.d;
        document.getElementById('res-img').src = res.i;
        document.getElementById('res-card').style.borderColor = res.c;
    }
</script>
</body>
</html>
