<!DOCTYPE html>
<html lang="ja">
<head>

    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">

        #app { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }

        h1 { color: var(--accent-pink); text-align: center; font-size: 1.8rem; margin-bottom: 5px; }

            border-radius: 50px; font-size: 0.95rem; cursor: pointer; transition: 0.2s; text-align: center;

        /* ÁµêÊûúÁîªÈù¢ */
        .result-card {

            text-align: center; overflow: hidden;

        .result-img { width: 100%; height: 250px; object-fit: cover; border-bottom: 3px solid var(--accent-purple); margin-bottom: 20px; }
        .res-content { padding: 0 20px; }
        .res-type { font-size: 1.6rem; font-weight: bold; margin-bottom: 10px; color: #fff; }
        .res-catch { font-size: 1rem; color: var(--accent-pink); margin-bottom: 20px; font-weight: bold; }
        .res-desc { font-size: 0.9rem; line-height: 1.8; text-align: left; color: #ddd; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="app">

    <div id="quiz-screen" class="hidden">

        <div id="question-box" class="fade-in">
            <p class="question-text" id="q-text"></p>
            <div id="options"></div>
        </div>
    </div>

    <div id="result-screen" class="hidden fade-in">
        <div class="result-card">
            <img src="" id="res-img" class="result-img">
            <div class="res-content">
                <p style="font-size: 0.7rem; color: var(--accent-purple);">üíñ Your Result</p>
                <div class="res-type" id="res-type"></div>
                <div class="res-catch" id="res-catch"></div>
                <div id="res-desc" class="res-desc"></div>
            </div>
        </div>
        <button class="option-btn" style="margin-top: 25px; border-color: var(--accent-purple);" onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅÇ„Åù„Å∂</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Q1. ÂèãÈÅî„Å®„ÅÆÈõÜ„Åæ„Çä„ÄÅ„ÅÇ„Å™„Åü„ÅÆÁ´ã„Å°‰ΩçÁΩÆ„ÅØÔºü", opts: [{t:"„Éã„Ç≥„Éã„Ç≥ËÅû„ÅçÂΩπ", s:"A"}, {t:"Ëá™Áî±„Åô„Åé„Çã„É†„Éº„Éâ„É°„Éº„Ç´„Éº", s:"B"}, {t:"„Åø„Çì„Å™„Çí„Åæ„Å®„ÇÅ„Çã„É™„Éº„ÉÄ„Éº", s:"C"}, {t:"ÂÆü„ÅØË£è„Åß‰∫àÂÆö„ÇíÊìç„Å£„Å¶„ÅÑ„Çã", s:"D"}] },
        { q: "Q2. ÊÄí„Å£„ÅüÊôÇ„ÅØ„Å©„ÅÜ„Å™„ÇãÔºü", opts: [{t:"Èùô„Åã„Å´„ÄÅ„Åß„ÇÇÁõÆ„ÅåÁ¨ë„Å£„Å¶„Å™„ÅÑ", s:"A"}, {t:"Ê¥æÊâã„Å´ÊÄí„Å£„Å¶„Åô„ÅêÂøò„Çå„Çã", s:"B"}, {t:"Ë´ñÁêÜÁöÑ„Å´ËøΩ„ÅÑË©∞„ÇÅ„Çã", s:"C"}, {t:"Á¨ëÈ°î„ÅßÂæ©ËÆê„ÅÆÊ∫ñÂÇô„Çí„Åô„Çã", s:"D"}] },
        { q: "Q3. Â•Ω„Åç„Å™È£ü„ÅπÁâ©„ÅØ„Å©„Å£„Å°Ôºü", opts: [{t:"Áîò„Åè„Å¶ÂèØÊÑõ„ÅÑ„ÅäËèìÂ≠ê", s:"A"}, {t:"Âà∫ÊøÄ„Åü„Å£„Å∑„ÇäÊøÄËæõÊñôÁêÜ", s:"B"}, {t:"„Åø„Çì„Å™„ÅßÈ£ü„Åπ„ÇãË±™ËèØ„Å™„ÇÇ„ÅÆ", s:"C"}, {t:"ÊØí„ÅåÂÖ•„Å£„Å¶„Åù„ÅÜ„Å™Ëâ≤„ÅÆÈ£≤„ÅøÁâ©", s:"D"}] },
        { q: "Q4. È≠îÊ≥ï„Åå‰Ωø„Åà„Çã„Å™„ÇâÔºü", opts: [{t:"ÊôÇ„ÇíÊ≠¢„ÇÅ„Å¶Ë¶≥ÂØü„Åó„Åü„ÅÑ", s:"A"}, {t:"Ê¥æÊâã„Å™ÁàÜÁô∫È≠îÊ≥ïÔºÅ", s:"B"}, {t:"ÂÖ®Âì°„ÇíÂæì„Åà„ÇãÊîØÈÖçÈ≠îÊ≥ï", s:"C"}, {t:"Ë™∞„Åã„ÅÆË®òÊÜ∂„ÇíÊõ∏„ÅçÊèõ„Åà„Çã", s:"D"}] },
        { q: "Q5. Ëá™ÂàÜ„ÅÆÊÄßÊ†º„Çí„Å≤„Å®„Åì„Å®„ÅßË®Ä„ÅÜ„Å®Ôºü", opts: [{t:"„Åä„Å£„Å®„Çä„ÄÅ„Åß„ÇÇÈã≠„ÅÑ", s:"A"}, {t:"Â§©Êâç„ÄÅ„Åß„ÇÇÂ§â‰∫∫", s:"B"}, {t:"È†º„Çå„Çã„ÄÅ„Åß„ÇÇÊÄñ„ÅÑ", s:"C"}, {t:"Ë¶™Âàá„ÄÅ„Åß„ÇÇË®àÁÆóÈ´ò„ÅÑ", s:"D"}] },
        { q: "Q6. Êïµ„Å´Âõû„Åó„Åü„Åè„Å™„ÅÑ„ÅÆ„ÅØÔºü", opts: [{t:"Ê≠£‰Ωì„Åå„Çè„Åã„Çâ„Å™„ÅÑ‰∫∫", s:"A"}, {t:"‰Ωï„Çí„Åô„Çã„ÅãË™≠„ÇÅ„Å™„ÅÑ‰∫∫", s:"B"}, {t:"‰∫∫Êúõ„Åå„Åô„Åî„Åô„Åé„Çã‰∫∫", s:"C"}, {t:"Âº±„Åø„ÇíÊè°„Å£„Å¶„ÅÑ„Çã‰∫∫", s:"D"}] },
        { q: "Q7. ÊúÄÂæå„ÅÆÊà¶„ÅÑ„ÄÅ„ÅÇ„Å™„Åü„ÅÆ„Çª„É™„Éï„ÅØÔºü", opts: [{t:"„Äå„Åö„Å£„Å®Ë¶ã„Å¶„Åü„Çà„Äç", s:"A"}, {t:"„Äå„ÅÇ„ÅØ„ÅØÔºÅÂ£ä„Åó„Å°„ÇÉ„ÅàÔºÅ„Äç", s:"B"}, {t:"„Äå„Éú„ÇØ„Å´Âæì„ÅÑ„Å™„Åï„ÅÑ„Äç", s:"C"}, {t:"„Äå„Åô„Åπ„Å¶Ë®àÁîªÈÄö„Çä„Å†„Çà„Äç", s:"D"}] }
    ];

    const results = {
        A: { title: "Ê∞∑„ÅÆÂæÆÁ¨ë„ÉªË¶≥Ê∏¨ËÄÖ", catch: "Èùô„Åã„Å™„ÇãÊîØÈÖçËÄÖ", desc: "„ÅÇ„Å™„Åü„ÅØ„ÄÅ„Éã„Ç≥„Éã„Ç≥„Åó„Å™„Åå„Çâ„Åô„Åπ„Å¶„ÇíË¶ãÈÄö„Åô„Çø„Ç§„Éó„ÄÇ‰∫â„ÅÑ„Å´„ÅØÂèÇÂä†„Åó„Åæ„Åõ„Çì„Åå„ÄÅÊúÄÂæå„Å´„ÅØ„ÅÇ„Å™„Åü„Åå‰∏ÄÁï™Âæó„Çí„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ", img: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=800&q=80" },
        B: { title: "Ê∑∑Ê≤å„ÅÆ„Éë„Éö„ÉÉ„Éà", catch: "‰∫àÊ∏¨‰∏çËÉΩ„Å™Â§©Êâç„Ç≠„É£„É©", desc: "Â∏∏Ë≠ò„Å™„Çì„Å¶Èñ¢‰øÇ„Å™„ÅÑÔºÅ„ÅÇ„Å™„Åü„ÅÆËá™Áî±„Åô„Åé„ÇãË°åÂãï„Åå„ÄÅÁµêÊûúÁöÑ„Å´‰∏ñÁïå„Çí„Å≤„Å£„Åè„ÇäËøî„Åó„Å¶„Åó„Åæ„ÅÑ„Åæ„Åô„ÄÇ", img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=800&q=80" },
        C: { title: "ÂÖâ„ÅÆÂ∏ùÁéã", catch: "Â§™ÈôΩ„ÅÆ„Çà„ÅÜ„Å™ÊîØÈÖçËÄÖ", desc: "ÂúßÂÄíÁöÑ„Å™„Ç´„É™„Çπ„ÉûÊÄß„Åß‰∫∫„ÇíÊÉπ„Åç„Å§„Åë„Åæ„Åô„ÄÇ„ÅÇ„Å™„Åü„ÅÆ„Äå„ÅäÈ°ò„ÅÑ„Äç„ÅØË™∞„ÇÇÊñ≠„Çã„Åì„Å®„Åå„Åß„Åç„Åæ„Åõ„Çì„ÄÇ", img: "https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?auto=format&fit=crop&w=800&q=80" },
        D: { title: "ÊØíÂÖ•„Çä„Ç≠„É£„É≥„Éá„Ç£", catch: "Áîò„ÅÑÁΩ†„Çí‰ªïÊéõ„Åë„ÇãÁ≠ñÂ£´", desc: "ÂèØÊÑõ„ÅèÊåØ„ÇãËàû„ÅÑ„Å™„Åå„Çâ„ÄÅÁõ∏Êâã„ÅÆÂº±ÁÇπ„ÇíÂÆåÁíß„Å´ÊääÊè°„ÄÇ„ÅÇ„Å™„Åü„ÅÆÊâã„ÅÆ„Å≤„Çâ„Åã„ÇâÈÄÉ„Åí„Çã„Åì„Å®„ÅØ‰∏çÂèØËÉΩ„Åß„Åô„ÄÇ", img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=800&q=80" },
        Mix: { title: "Ê∑±Ê∑µ„ÅÆ„Éó„É™„É≥„Çª„Çπ", catch: "„Åô„Åπ„Å¶„ÅÆÊÄßË≥™„ÇíÊåÅ„Å§ÂÆåÂÖ®‰Ωì", desc: "ÂèØÊÑõ„Åï„ÄÅÊÅê„Çç„Åó„Åï„ÄÅË≥¢„Åï„ÄÇ„Åô„Åπ„Å¶„ÇíÂÖº„Å≠ÂÇô„Åà„Åü„ÅÇ„Å™„Åü„ÅØ„ÄÅÊ≠£ÁúüÊ≠£Èäò„ÅÆ„ÄéÁúü„ÅÆË£è„Éú„Çπ„Äè„Åß„Åô„ÄÇ", img: "https://images.unsplash.com/photo-1514539079130-25950c84af65?auto=format&fit=crop&w=800&q=80" }
    };

    let currentQ = 0;
    let score = {A:0, B:0, C:0, D:0};

    function start() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        renderQuestion();
    }

    function renderQuestion() {
        const q = questions[currentQ];
        document.getElementById('q-text').innerText = q.q;
        const optContainer = document.getElementById('options');
        optContainer.innerHTML = '';
        q.opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = o.t;
            btn.onclick = () => { score[o.s]++; next(); };
            optContainer.appendChild(btn);
        });
        document.getElementById('bar').style.width = ((currentQ / questions.length) * 100) + '%';
    }

    function next() {
        currentQ++;
        if(currentQ < questions.length) { renderQuestion(); } 
        else { showResult(); }
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        const maxScore = Math.max(...Object.values(score));
        const winners = Object.keys(score).filter(k => score[k] === maxScore);
        let res = winners.length > 1 ? results.Mix : results[winners[0]];
        document.getElementById('res-type').innerText = "„Äê" + res.title + "„Äë";
        document.getElementById('res-catch').innerText = res.catch;
        document.getElementById('res-desc').innerText = res.desc;
        document.getElementById('res-img').src = res.img;
    }
</script>
</body>
</html>
