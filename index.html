        },

            desc: "Â∏∏Ë≠ò„Å™„Çì„Å¶Èñ¢‰øÇ„Å™„ÅÑÔºÅÂúßÂÄíÁöÑ„Å™Â•ΩÂ•áÂøÉ„Å®ÁÑ°ÈÇ™Ê∞ó„Å™ÁãÇÊ∞ó„Åß„ÄÅ‰∏ñÁïå„ÇíÈÅä„Å≥Â†¥„Å´Â§â„Åà„Å¶„Åó„Åæ„ÅÜÊúÄÂº∑„ÅÆ„Éà„É©„Éñ„É´„É°„Éº„Ç´„Éº„Åß„Åô„ÄÇ",

    let currentQ = 0;

    }

    function render() {
        const q = questions[currentQ];

        q.opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = o.t;
            btn.onclick = () => { score[o.s]++; next(); };
            optContainer.appendChild(btn);
        });
    }

    function next() {
        currentQ++;
        if(currentQ < questions.length) render();
        else showResult();
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        const maxScore = Math.max(...Object.values(score));
        const winners = Object.keys(score).filter(k => score[k] === maxScore);
        let res = winners.length > 1 ? results.Mix : results[winners[0]];
        document.getElementById('res-type').innerText = res.title;
        document.getElementById('res-desc').innerText = res.desc;
        document.getElementById('res-img').src = res.img;
