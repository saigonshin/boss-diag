<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë£è„Éú„ÇπË®∫Êñ≠ | THE ABYSS CUTIE</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0a14;
            --card-bg: #1e1626;
            --accent-pink: #ff79c6;
            --accent-purple: #bd93f9;
            --text: #f8f8f2;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Noto Sans JP', 'M PLUS Rounded 1c', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        #app { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }

        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { color: var(--accent-pink); text-align: center; font-size: 1.8rem; margin-bottom: 30px; }

        /* Ë≥™Âïè„Ç®„É™„Ç¢ */
        .question-box { background: var(--card-bg); padding: 30px; border-radius: 25px; border: 2px solid var(--accent-purple); text-align: center; }
        .question-text { font-size: 1.1rem; font-weight: 700; margin-bottom: 25px; line-height: 1.6; color: #fff; }

        /* „Éú„Çø„É≥„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        .option-btn {
            display: block; width: 100%; padding: 15px; margin-bottom: 12px;
            background: #282a36; border: 2px solid #44475a; color: #f8f8f2;
            border-radius: 50px; font-size: 1rem; cursor: pointer; transition: 0.3s;
        }
        .option-btn:hover { border-color: var(--accent-pink); background: #44475a; }

        /* ÁµêÊûú„Ç´„Éº„Éâ„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        .result-card {
            background: var(--card-bg);
            border: 3px solid var(--accent-purple);
            border-radius: 25px; padding: 0 0 30px 0;
            text-align: center; overflow: hidden;
            box-shadow: 0 0 20px rgba(189, 147, 249, 0.3);
        }

        .result-img { width: 100%; height: 280px; object-fit: cover; border-bottom: 3px solid var(--accent-purple); margin-bottom: 20px; }
        .res-content { padding: 0 20px; }
        .res-label { font-size: 0.8rem; color: var(--accent-pink); font-weight: bold; margin-bottom: 10px; }
        .res-type { font-size: 1.6rem; font-weight: bold; margin-bottom: 10px; color: #fff; }
        .res-catch { font-size: 1rem; color: var(--accent-purple); margin-bottom: 20px; font-weight: bold; }
        .res-desc { font-size: 0.9rem; line-height: 1.8; text-align: left; color: #ddd; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="app">
    <div id="start-screen" class="fade-in">
        <h1>THE ABYSS</h1>
        <div class="question-box">
            <p class="question-text">„ÅÇ„Å™„Åü„ÅÆ„ÄåË£è„ÅÆÈ°î„Äç„ÇíÊö¥„Åç„Åæ„Åô„ÄÇ<br>ÂøÉ„ÅÆÊ∫ñÂÇô„ÅØ„ÅÑ„ÅÑ„Åß„Åô„ÅãÔºü</p>
            <button class="option-btn" style="border-color: var(--accent-pink);" onclick="startQuiz()">Ë®∫Êñ≠„Çí„ÅØ„Åò„ÇÅ„Çã</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden fade-in">
        <div class="question-box">
            <p id="q-text" class="question-text"></p>
            <div id="options"></div>
        </div>
    </div>

    <div id="result-screen" class="hidden fade-in">
        <div class="result-card">
            <img id="res-img" src="" class="result-img">
            <div class="res-content">
                <p class="res-label">üíñ Á©∂Ê•µ„ÅÆË£è„Éú„ÇπÈôçËá®</p>
                <div id="res-type" class="res-type"></div>
                <div id="res-catch" class="res-catch"></div>
                <div id="res-desc" class="res-desc"></div>
            </div>
        </div>
        <button class="option-btn" style="margin-top: 25px; border-color: var(--accent-purple);" onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ë®∫Êñ≠„Åô„Çã</button>
    </div>
</div>

<script>
    const questions = [
        { q: "È≠îÊ≥ï„Åå‰Ωø„Åà„Çã„Å™„ÇâÔºü", opts: [{t:"ÊôÇ„ÇíÊ≠¢„ÇÅ„Çã", s:"A"}, {t:"ÂÖ®„Å¶„ÇíÁàÜÁô∫„Åï„Åõ„Çã", s:"B"}, {t:"‰∫∫„ÅÆÂøÉ„ÇíÊìç„Çã", s:"C"}, {t:"Ê∂à„Åà„Çã", s:"D"}] },
        { q: "Â•Ω„Åç„Å™Ëâ≤„ÅØÔºü", opts: [{t:"Ê∑±Ê∑µ„ÅÆÈªí", s:"A"}, {t:"ÈÆÆË°Ä„ÅÆËµ§", s:"B"}, {t:"ÈªÑÈáë„ÅÆËºù„Åç", s:"C"}, {t:"ÁåõÊØí„ÅÆÁ¥´", s:"D"}] },
        { q: "ÊúÄÂæå„ÅÆÊà¶„ÅÑ„Åß„ÅÆ„Çª„É™„Éï„ÅØÔºü", opts: [{t:"„Äå„Åö„Å£„Å®Ë¶ã„Å¶„Åü„Çà„Äç", s:"A"}, {t:"„Äå„ÅÇ„ÅØ„ÅØÔºÅÂ£ä„Åó„Å°„ÇÉ„ÅàÔºÅ„Äç", s:"B"}, {t:"„Äå„Éú„ÇØ„Å´Âæì„ÅÑ„Å™„Åï„ÅÑ„Äç", s:"C"}, {t:"„Äå„Åô„Åπ„Å¶Ë®àÁîªÈÄö„Çä„Äç", s:"D"}] }
    ];

    const results = {
        A: { type: "Ê∞∑„ÅÆÂæÆÁ¨ë„ÉªË¶≥Ê∏¨ËÄÖ", catch: "Èùô„Åã„Å™„ÇãÊîØÈÖçËÄÖ", desc: "„Éã„Ç≥„Éã„Ç≥„Åó„Å™„Åå„ÇâÂÖ®„Å¶„ÇíË¶ãÈÄö„Åô„Çø„Ç§„Éó„ÄÇ‰∫â„ÅÑ„Å´„ÅØÂèÇÂä†„Åõ„Åö„ÄÅÊúÄÂæå„Å´„ÅØ‰∏ÄÁï™Âæó„Çí„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ", img: "https://images.unsplash.com/photo-1578632738980-43314a5b4628?w=800&auto=format" },
        B: { type: "Ê∑∑Ê≤å„ÅÆ„Éë„Éö„ÉÉ„Éà", catch: "‰∫àÊ∏¨‰∏çËÉΩ„Å™Â§©Êâç„Ç≠„É£„É©", desc: "Â∏∏Ë≠ò„Å™„Çì„Å¶Èñ¢‰øÇ„Å™„ÅÑÔºÅËá™Áî±„Åô„Åé„ÇãË°åÂãï„Åå„ÄÅÁµêÊûúÁöÑ„Å´‰∏ñÁïå„Çí„Å≤„Å£„Åè„ÇäËøî„Åó„Å¶„Åó„Åæ„ÅÑ„Åæ„Åô„ÄÇ", img: "https://images.unsplash.com/photo-1634157703702-3c124b455499?w=800&auto=format" },
        C: { type: "Ê∑±Ê∑µ„ÅÆ„É≠„É™„Éù„ÉÉ„Éó", catch: "ÂèØÊÑõ„Åï„ÅÆË£è„Å´„ÄÅÁµ∂ÂØæ„ÅÆÊîØÈÖç", desc: "Ë¶ã„ÅüÁõÆ„ÅØÊúÄÈ´ò„Å´„Ç≠„É•„Éº„ÉàÔºÅ„Åß„ÇÇ„ÄÅ„ÅÇ„Å™„Åü„ÅÆÊ≠£‰Ωì„ÅØ‰∏ñÁïå„ÇíË£è„Åã„Çâ‰Ωú„ÇäÂ§â„Åà„ÇãÊúÄÂº∑„ÅÆÊîØÈÖçËÄÖ„Åß„Åô„ÄÇ", img: "https://images.unsplash.com/photo-1607990281513-2c110a25bd8c?w=800&auto=format" },
        D: { type: "ÊØíÂÖ•„Çä„Ç≠„É£„É≥„Éá„Ç£", catch: "Áîò„ÅÑÁΩ†„Çí‰ªïÊéõ„Åë„ÇãÁ≠ñÂ£´", desc: "ÂèØÊÑõ„ÅèÊåØ„ÇãËàû„ÅÑ„Å™„Åå„ÇâÁõ∏Êâã„ÅÆÂº±ÁÇπ„ÇíÂÆåÁíß„Å´ÊääÊè°„ÄÇ„ÅÇ„Å™„Åü„ÅÆÊâã„ÅÆ„Å≤„Çâ„Åã„ÇâÈÄÉ„Åí„Çã„Åì„Å®„ÅØ‰∏çÂèØËÉΩ„Åß„Åô„ÄÇ", img: "https://images.unsplash.com/photo-1560972550-aba3456b5564?w=800&auto=format" }
    };

    let currentQ = 0;
    let scores = {A:0, B:0, C:0, D:0};

    function startQuiz() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentQ];
        document.getElementById('q-text').innerText = q.q;
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        q.opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = o.t;
            btn.onclick = () => { scores[o.s]++; next(); };
            optDiv.appendChild(btn);
        });
    }

    function next() {
        currentQ++;
        if(currentQ < questions.length) {
            showQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        const res = results[winner];
        document.getElementById('res-type').innerText = "„Äê" + res.type + "„Äë";
        document.getElementById('res-catch').innerText = "„Äú" + res.catch + "„Äú";
        document.getElementById('res-desc').innerText = res.desc;
        document.getElementById('res-img').src = res.img;
    }
</script>
</body>
</html>
