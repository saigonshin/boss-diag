<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裏ボス診断 | THE ABYSS</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0a14;
            --card-bg: #1e1626;
            --accent-pink: #ff79c6;
            --accent-purple: #bd93f9;
            --text: #f8f8f2;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Noto Sans JP', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        #app { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }

        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { color: var(--accent-pink); text-align: center; font-size: 1.8rem; text-shadow: 0 0 10px rgba(255,121,198,0.5); }

        .option-btn {
            display: block; width: 100%; padding: 16px; margin-bottom: 12px;
            background: #282a36; border: 2px solid #44475a; color: #f8f8f2;
            border-radius: 50px; font-size: 0.95rem; cursor: pointer; transition: 0.2s; text-align: center;
        }
        .option-btn:active { background: var(--accent-purple); transform: scale(0.98); }

        .result-card {
            background: var(--card-bg);
            border: 3px solid var(--accent-purple);
            border-radius: 25px; padding: 0 0 25px 0;
            text-align: center; overflow: hidden;
            box-shadow: 0 0 30px rgba(189, 147, 249, 0.4);
        }
        /* 画像を枠内に綺麗に収める設定 */
        .result-img { 
            width: 100%; 
            height: 350px; 
            object-fit: cover; 
            border-bottom: 3px solid var(--accent-purple);
            background-color: #000;
        }
        .res-content { padding: 0 20px; }
        .res-type { font-size: 1.6rem; font-weight: bold; margin: 15px 0 5px 0; color: #fff; }
        .res-desc { font-size: 0.9rem; line-height: 1.8; text-align: left; color: #ddd; background: rgba(0,0,0,0.4); padding: 15px; border-radius: 15px; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="app">
    <div id="start-screen" class="fade-in">
        <h1>THE ABYSS</h1>
        <p style="text-align: center; color: var(--accent-purple);">〜可愛くて最強な裏ボス診断〜</p>
        <button class="option-btn" style="margin-top: 40px; border-color: var(--accent-pink);" onclick="start()">診断を開始する</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <p id="q-text" style="font-size: 1.1rem; font-weight: bold; text-align: center; margin-bottom: 30px; min-height: 3em;"></p>
        <div id="options"></div>
    </div>

    <div id="result-screen" class="hidden fade-in">
        <div class="result-card">
            <img src="" id="res-img" class="result-img">
            <div class="res-content">
                <div class="res-type" id="res-type"></div>
                <div id="res-desc" class="res-desc"></div>
            </div>
        </div>
        <button class="option-btn" style="margin-top: 25px; border-color: var(--accent-purple);" onclick="location.reload()">もう一度診断する</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Q1. 友達との集まり、あなたの立ち位置は？", opts: [{t:"ニコニコ聞き役", s:"A"}, {t:"自由すぎるムードメーカー", s:"B"}, {t:"みんなをまとめるリーダー", s:"C"}, {t:"実は裏で予定を操っている", s:"D"}] },
        { q: "Q2. 怒った時はどうなる？", opts: [{t:"静かに、でも目が笑ってない", s:"A"}, {t:"派手に怒ってすぐ忘れる", s:"B"}, {t:"論理的に追い詰める", s:"C"}, {t:"笑顔で復讐の準備をする", s:"D"}] },
        { q: "Q3. 魔法が使えるなら？", opts: [{t:"時を止めて観察したい", s:"A"}, {t:"派手な爆発魔法！", s:"B"}, {t:"全員を従える支配魔法", s:"C"}, {t:"誰かの記憶を書き換える", s:"D"}] },
        { q: "Q4. 最後の戦い、あなたのセリフは？", opts: [{t:"「ずっと見てたよ」", s:"A"}, {t:"「あはは！壊しちゃえ！」", s:"B"}, {t:"「ボクに従いなさい」", s:"C"}, {t:"「すべて計画通りだよ」", s:"D"}] }
    ];

    // 各タイプに合わせた「裏ボス」画像
    const results = {
        A: { 
            title: "【氷の微笑・観測者】", 
            desc: "あなたは静かに戦況を見守り、最後にすべてをかっさらうタイプ。冷静な瞳の裏で、終わりのシナリオを書き換えています。", 
            img: "https://images.unsplash.com/photo-1618336753974-aae8e04506aa?q=80&w=800&auto=format&fit=crop" 
        },
        B: { 
            title: "【混沌のパペット】", 
            desc: "常識なんて関係ない！圧倒的な好奇心と無邪気な狂気で、世界を遊び場に変えてしまう最強のトラブルメーカーです。", 
            img: "https://images.unsplash.com/photo-1607604276583-eef5d076aa5f?q=80&w=800&auto=format&fit=crop" 
        },
        C: { 
            title: "【光の帝王】", 
            desc: "圧倒的なカリスマで、ひざまずかせる。あなたの言葉は絶対であり、その輝きは敵さえも魅了してしまいます。", 
            img: "https://images.unsplash.com/photo-1541562232579-512a21360020?q=80&w=800&auto=format&fit=crop" 
        },
        D: { 
            title: "【毒入りキャンディ】", 
            desc: "可愛く笑いながら、相手の喉元にナイフを突き立てる策士。あなたの甘い罠から逃げ出すことは不可能です。", 
            img: "https://images.unsplash.com/photo-1571757767119-68b8dbed8c97?q=80&w=800&auto=format&fit=crop" 
        },
        Mix: { 
            title: "【深淵のプリンセス】", 
            desc: "すべての性質を兼ね備えた、完全なる裏ボス。あなたの前では、勇者も魔王もただの観客にすぎません。", 
            img: "https://images.unsplash.com/photo-1578632738980-43314a5b4628?q=80&w=800&auto=format&fit=crop" 
        }
    };

    let currentQ = 0;
    let score = {A:0, B:0, C:0, D:0};

    function start() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        render();
    }

    function render() {
        const q = questions[currentQ];
        document.getElementById('q-text').innerText = q.q;
        const optContainer = document.getElementById('options');
        optContainer.innerHTML = '';
        q.opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = o.t;
            btn.onclick = () => { score[o.s]++; next(); };
            optContainer.appendChild(btn);
        });
    }

    function next() {
        currentQ++;
        if(currentQ < questions.length) render();
        else showResult();
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        const maxScore = Math.max(...Object.values(score));
        const winners = Object.keys(score).filter(k => score[k] === maxScore);
        let res = winners.length > 1 ? results.Mix : results[winners[0]];
        document.getElementById('res-type').innerText = res.title;
        document.getElementById('res-desc').innerText = res.desc;
        document.getElementById('res-img').src = res.img;
    }
</script>
</body>
</html>
