<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【究極】もしもあなたが裏ボスだったら？</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0a14;
            --card-bg: #1e1626;
            --text: #f8f8f2;
            --accent-pink: #ff79c6;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Noto Sans JP', 'M PLUS Rounded 1c', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        #app { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { color: var(--accent-pink); text-align: center; font-size: 1.5rem; margin-bottom: 20px; text-shadow: 0 0 10px rgba(255,121,198,0.5); line-height: 1.4; }

        .rich-menu-card {
            background: var(--card-bg); border-radius: 25px; overflow: hidden;
            border: 3px solid var(--accent-pink); cursor: pointer; transition: 0.2s;
        }
        .rich-menu-img { width: 100%; display: block; height: 350px; object-fit: cover; }
        .rich-menu-footer { padding: 20px; background: rgba(255, 121, 198, 0.1); font-weight: bold; color: var(--accent-pink); text-align: center; }

        .question-box { background: var(--card-bg); padding: 30px; border-radius: 25px; border: 2px solid #444; text-align: center; }
        .question-text { font-size: 1.1rem; font-weight: 700; margin-bottom: 25px; line-height: 1.6; }
        
        .option-btn {
            display: block; width: 100%; padding: 12px; margin-bottom: 8px;
            background: #282a36; border: 2px solid #44475a; color: #f8f8f2;
            border-radius: 50px; font-size: 0.9rem; cursor: pointer; transition: 0.3s;
        }
        .option-btn:hover { border-color: var(--accent-pink); background: #44475a; }

        .result-card { background: var(--card-bg); border-radius: 25px; padding: 0 0 30px 0; overflow: hidden; border: 4px solid var(--theme-color); text-align: center; }
        .result-img { width: 100%; height: 320px; object-fit: cover; border-bottom: 4px solid var(--theme-color); }
        .res-content { padding: 0 20px; margin-top: 20px; }
        .res-type { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; color: var(--theme-color); }
        .res-desc { font-size: 0.9rem; line-height: 1.6; text-align: left; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; white-space: pre-wrap; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="app">
    <div id="start-screen" class="fade-in">
        <h1>【究極】もしもあなたが<br>裏ボスだったら？</h1>
        <div class="rich-menu-card" onclick="startQuiz()">
            <img src="https://images.unsplash.com/photo-1614728263952-84ea256f9679?w=800" class="rich-menu-img">
            <div class="rich-menu-footer">タップして診断開始や！</div>
        </div>
    </div>

    <div id="quiz-screen" class="hidden fade-in">
        <div class="question-box">
            <p id="q-text" class="question-text"></p>
            <div id="options"></div>
        </div>
    </div>

    <div id="result-screen" class="hidden fade-in">
        <div id="res-card" class="result-card">
            <img id="res-img" src="" class="result-img">
            <div class="res-content">
                <div id="res-type" class="res-type"></div>
                <div id="res-desc" class="res-desc"></div>
            </div>
        </div>
        <button class="option-btn" style="margin-top: 25px; border-color: var(--accent-pink);" onclick="location.reload()">もういっぺんやる？</button>
        <p style="text-align:center; font-size:0.7rem; opacity:0.6; margin-top:10px;">Produced by YUMIKO IDUKI</p>
    </div>
</div>

<script>
    const questions = [
        { q: "まずは血液型教えてーな？", opts: [{t: "A型やで", s: "A"}, {t: "B型やし", s: "B"}, {t: "O型やなあ", s: "C"}, {t: "AB型やねん", s: "D"}] },
        { q: "星座はどれや？", opts: [
            {t: "おひつじ・しし・いて座", s: "B"}, {t: "おうし・おとめ・やぎ座", s: "A"}, 
            {t: "ふたご・てんびん・みずがめ座", s: "D"}, {t: "かに・さそり・うお座", s: "C"}
        ] },
        { q: "喧嘩が始まったらどないする？", opts: [{t: "離れてじーっと見てる", s: "A"}, {t: "おもろそうやん！って混ざる", s: "B"}, {t: "まぁまぁ、落ち着きやって止める", s: "C"}, {t: "どっち勝たせるか裏で操る", s: "D"}] },
        { q: "隠し事してる時の気分は？", opts: [{t: "特になんも思わん", s: "A"}, {t: "バレた時の顔が見たいわぁ", s: "B"}, {t: "ちょっと心苦しいなぁ", s: "C"}, {t: "勝つための戦略やろ", s: "D"}] },
        { q: "魔法ひとつ使えるなら？", opts: [{t: "世界の記憶を覗き見たい", s: "A"}, {t: "常識をメチャクチャにしたい", s: "B"}, {t: "みんなに好かれまくりたい", s: "C"}, {t: "未来を自分の思い通りにしたい", s: "D"}] },
        { q: "弱点、他人に見せる？", opts: [{t: "絶対見せへんわ", s: "A"}, {t: "笑いのネタにする", s: "B"}, {t: "仲良くなる武器にする", s: "C"}, {t: "弱点に見せかけた罠を張る", s: "D"}] },
        { q: "勝った時の決め台詞は？", opts: [{t: "「想定内やな」", s: "A"}, {t: "「あーおもろかった！」", s: "B"}, {t: "「みんな、ウチの下に来る？」", s: "C"}, {t: "「はい、詰みやね」", s: "D"}] }
    ];

    const results = [
        { id: "A", title: "静かなる冷徹インテリボス(男)", desc: "自分、めっちゃ冷静やなぁ。周りがどんだけ騒いでても、一人だけ涼しい顔して全部把握しとる。物語の最後で『実は全部わかっててん…』って言うタイプや。不気味やけど、おらんと話が進まへん。自分に逆らう奴は、言葉攻めでボコボコにしそうやな！", color: "#4cc9f0", img: "https://images.unsplash.com/photo-1593085512500-5d55148d6f0d?w=800" },
        { id: "B", title: "爆弾娘！狂気のカオスボス(女)", desc: "自分、退屈なん大嫌いやろ！ルールなんかぶっ壊して、自分が楽しければええっていう、一番厄介なタイプやわ。でも、その予測不能な動きにみんな振り回されて、結局自分のペースに巻き込んでしまうんよな。敵に回したら一番怖いわぁ、何してくるかわからんし！", color: "#f72585", img: "https://images.unsplash.com/photo-1618336753974-aae8e04506aa?w=800" },
        { id: "C", title: "人たらし・微笑みの支配者(女)", desc: "自分、めっちゃモテるやろ？人当たりええし、みんな自分の味方にしてまう天才やな。でもな、その笑顔の裏で、誰をどこに配置するか計算し尽くしとる。逆らう奴さえも『ウチのために働いてな？』って笑顔で言いくるめる。本気で一番えぐいのは、自分みたいなタイプやで。", color: "#ffbe0b", img: "https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?w=800" },
        { id: "D", title: "完全無欠の冷酷策士(男)", desc: "自分、頭良すぎやねん。一歩どころか十歩先まで読んで、敵を追い詰めるんが得意やな。他人に選ばせてるようで、実は自分しか勝たへん盤面をもう作っとる。感情に流されんと、常に効率重視。無駄なことせえへんその姿、まさに『真の黒幕』って感じやわ！", color: "#7209b7", img: "https://images.unsplash.com/photo-1560972550-aba3456b5564?w=800" },
        { id: "E", title: "深淵の孤独な魔王(男)", desc: "自分、ひとりが好きやろ？誰にも理解されんでもええ、自分だけの理想の世界を作ろうとしとる。口数は少ないけど、出すオーラが半端ない。最後は一人で寂しく消えていく…みたいな儚さもあるけど、その圧倒的な強さは本物や。自分に惚れる奴、仰山おると思うで！", color: "#480ca8", img: "https://images.unsplash.com/photo-1578632738980-43314a5b4628?w=800" },
        { id: "F", title: "わがままお嬢様の毒舌ボス(女)", desc: "自分、プライド高いやろ！『世界はウチを中心に回ってるんや！』って本気で思っとるな？でもな、そのわがままが魅力に見えるから不思議やわ。口は悪いけど、大事な部下は絶対守るっていう姉御肌なところもある。ツンデレ裏ボスって、一番ファンがつくタイプやで！", color: "#ff0054", img: "https://images.unsplash.com/photo-1634157703702-3c124b455499?w=800" },
        { id: "Mix", title: "全てを司る伝説の裏ボス", desc: "自分、もう何者やねん！強さ、賢さ、カリスマ、全部持ってしもてるやんか。特定のタイプに当てはまらん、まさに『伝説』や。自分が出るまでもなく世界は終わるかもしれんけど、もし自分が出てきたら、もう誰も勝てへん。究極の存在やわ。自分、最強やで！", color: "#ff79c6", img: "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=800" }
    ];

    let currentQ = 0;
    let scores = {A:0, B:0, C:0, D:0};

    function startQuiz() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentQ];
        document.getElementById('q-text').innerText = q.q;
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        q.opts.forEach(o => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = o.t;
            btn.onclick = () => { scores[o.s]++; next(); };
            optDiv.appendChild(btn);
        });
    }

    function next() {
        currentQ++;
        if(currentQ < questions.length) { showQuestion(); } else { showResult(); }
    }

    function showResult() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        let winnerKey = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        const maxScore = scores[winnerKey];
        const isMix = Object.values(scores).filter(s => s === maxScore).length > 1;
        
        let res;
        if(isMix) {
            res = results.find(r => r.id === "Mix");
        } else {
            // A, B, C, Dの基本4種に加えて、特定条件でE, Fを出す遊び心を追加
            if(winnerKey === "A" && scores.A >= 4) res = results.find(r => r.id === "E");
            else if(winnerKey === "B" && scores.B >= 4) res = results.find(r => r.id === "F");
            else res = results.find(r => r.id === winnerKey);
        }
        
        document.getElementById('res-type').innerText = "【" + res.title + "】";
        document.getElementById('res-desc').innerText = res.desc;
        document.getElementById('res-img').src = res.img;
        document.getElementById('res-card').style.setProperty('--theme-color', res.color);
    }
</script>
</body>
</html>
